# Rime schema
# encoding: utf-8

schema:
  schema_id: apl
  name: APL
  version: "0.1.0"
  author:
    - zmg
  description: |
    APL symbols input method
    requires font "APL385 Unicode" (available at 
    https://www.dyalog.com/apl-font-keyboard.htm)

switches:
  - name: ascii_mode
    reset: 0
    states: [ ‚çã, A ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@code
    - fallback_segmentor
  translators:
    - table_translator
    - script_translator@code

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz<>-
  delimiter:  " "
  auto_select: true
  auto_select_pattern: '[a-z<>\-]'
  
translator:
  dictionary: alphabet

code:
  tag: code
  dictionary: apl
  prism: apl_abc
  #enable_user_dict: false
  prefix: "`"
  spelling_hints: 5
  comment_format: 
    - xform/^(.*)/  $1/
  initial_quality: 1

key_binder:
  bindings:
    - {accept: "Control+p", send: Up, when: composing}
    - {accept: "Control+n", send: Down, when: composing}
    - {accept: "Control+b", send: Left, when: composing}
    - {accept: "Control+f", send: Right, when: composing}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+e", send: End, when: composing}
    - {accept: "Control+d", send: Delete, when: composing}
    - {accept: "Control+k", send: "Shift+Delete", when: composing}
    - {accept: "Control+h", send: BackSpace, when: composing}
    - {accept: "Control+g", send: Escape, when: composing}
    - {accept: "Control+bracketleft", send: Escape, when: composing}
    - {accept: "Alt+v", send: Page_Up, when: composing}
    - {accept: "Control+v", send: Page_Down, when: composing}

editor:
  bindings:
    Return: confirm
    Tab: confirm
    space: commit_raw_input

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Shift_L: noop
    Shift_R: noop
    #use ctrl
    #Control_L: inline_ascii
    #Control_R: commit_text
    #or use shift
    #Shift_L: inline_ascii
    #Shift_R: commit_text
    Control_L: noop
    Control_R: noop
    Caps_Lock: clear

recognizer:
  patterns:
    code: '`[a-z<>\-]*$'

style:
  font_face: "APL385 Unicode"
